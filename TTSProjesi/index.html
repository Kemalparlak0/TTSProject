<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Servisi Demo - Kemal Parlak</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f4f4f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 { color: #333; text-align: center; }
        textarea { 
            width: 100%; 
            height: 180px; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .controls { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px;
        }
        button { 
            padding: 12px 25px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        #durumMesaji {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e0f7fa;
            color: #00778c;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Metinden Sese Dönüştürme (AWS EC2 Destekli)</h1>
    
    <textarea id="metinGirdisi" placeholder="Seslendirilecek metni buraya yazın. (Örn: Python ile Edge TTS kullanarak bulut sunucusu üzerinde çalışan bir web servisi oluşturduk.)"></textarea>
    
    <div class="controls">
        <div>
            <label for="cinsiyetSecim" style="font-weight: bold;">Ses Seçimi:</label>
            <select id="cinsiyetSecim" style="padding: 8px; border-radius: 4px;">
                <option value="tr-TR-EmelNeural">Kadın (Emel)</option>
                <option value="tr-TR-AhmetNeural">Erkek (Ahmet)</option>
            </select>
        </div>
        <button id="btnSeslendir" onclick="seslendir()">MP3 Oluştur ve İndir</button>
    </div>
    
    <p id="durumMesaji">Metin girin ve dönüştür butonuna basın.</p>

    <script>
        // Lütfen AWS EC2 Sunucunuzun Public IP adresi ve portuyla güncelleyin!
        const API_URL = "http://52.59.206.215:5000/seslendir"; 

        const btnSeslendir = document.getElementById('btnSeslendir');
        const durum = document.getElementById('durumMesaji');
        
        function seslendir() {
            const metin = document.getElementById('metinGirdisi').value;
            const ses = document.getElementById('cinsiyetSecim').value;
            
            if (metin.length < 5) {
                durum.textContent = "Uyarı: Lütfen en az 5 karakter uzunluğunda bir metin girin.";
                durum.style.backgroundColor = '#fff3cd';
                durum.style.color = '#856404';
                return;
            }

            // Arayüzü beklemeye al
            btnSeslendir.disabled = true;
            btnSeslendir.textContent = "İşleniyor, sunucudan yanıt bekleniyor...";
            durum.textContent = "İşlem başladı. Bu işlem metin uzunluğuna bağlı olarak biraz sürebilir.";
            durum.style.backgroundColor = '#e0f7fa';
            durum.style.color = '#00778c';
            
            // AWS EC2 API'sine Fetch isteği
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // JSON payload'unu gönder
                body: JSON.stringify({ metin: metin, ses_kodu: ses })
            })
            .then(response => {
                if (!response.ok) {
                    // Sunucudan gelen hata mesajını yakalamayı dene
                    return response.json().then(err => { 
                        throw new Error(err.error || `Sunucu Hatası: Durum Kodu ${response.status}`); 
                    }).catch(() => {
                        // JSON olmayan hata durumunu yakala (örn: 404/500 HTML hatası)
                        throw new Error(`Bağlantı Hatası: Sunucu IP'si/Portu doğru mu? Durum Kodu ${response.status}`);
                    });
                }
                return response.blob(); // MP3 dosyasını blob olarak al
            })
            .then(blob => {
                // İndirme işlemini başlat
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'seslendirme.mp3';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);

                durum.textContent = "MP3 başarıyla indirildi. Yeni bir metin girebilirsiniz.";
                durum.style.backgroundColor = '#d4edda';
                durum.style.color = '#155724';
            })
            .catch(error => {
                durum.textContent = `Hata Oluştu: ${error.message}. Sunucu (52.59.206.215:5000) çalışıyor ve 5000 portu açık mı?`;
                durum.style.backgroundColor = '#f8d7da';
                durum.style.color = '#721c24';
                console.error('Hata:', error);
            })
            .finally(() => {
                // İşlem bitince butonu tekrar aktif et
                btnSeslendir.disabled = false;
                btnSeslendir.textContent = "MP3 Oluştur ve İndir";
            });
        }
    </script>
</body>
</html>
